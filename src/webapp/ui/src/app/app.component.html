<h1>Movie Recommender</h1>


<div class="card">
  <p-table [value]="movies" [paginator]="true" [rows]="10" [showCurrentPageReport]="true">
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        Movies
        <p-button icon="pi pi-refresh"></p-button>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Title</th>
  <!--      <th>Image</th>-->
        <th>Year</th>
  <!--      <th>Reviews</th>-->
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-movie>
      <tr>
        <td>{{movie.title}}</td>
  <!--      <td><img [src]="'assets/showcase/images/demo/product/' + movie.image" [alt]="movie.name" width="100" class="shadow-4" /></td>-->
        <td>{{movie.year}}</td>
  <!--      <td>{{movie.category}}</td>-->
  <!--      <td><p-rating [ngModel]="movie.rating" [readonly]="true" [cancel]="false"></p-rating></td>-->
  <!--      <td><span [class]="'product-badge status-' + movie.inventoryStatus.toLowerCase()">{{movie.inventoryStatus}}</span></td>-->
      </tr>
    </ng-template>
    <ng-template pTemplate="paginatorleft">
      <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
    </ng-template>
    <ng-template pTemplate="paginatorright">
      <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="flex align-items-center justify-content-between">
        In total there are {{movies ? movies.length : 0 }} movies.
      </div>
    </ng-template>
  </p-table>
</div>
